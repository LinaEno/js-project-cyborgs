<div class="search">
  <form class="search-form js-search-form" id="search-form">
    <input
      type="text"
      name="query"
      autocomplete="off"
      placeholder="Movie search"
      class="search-field"
    />
    <button type="submit" class="search-btn">
      <svg class="search-icon" width="12" height="12">
        <use href="#"></use>
      </svg>
    </button>
  </form>
  <p class="header-form__warning is-hidden"></p>
</div>
